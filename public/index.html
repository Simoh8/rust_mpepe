<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Pesa STK Push</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>M-Pesa STK Push</h1>
            <p>Enter your phone number and amount to initiate payment</p>
        </header>

        <div class="payment-form">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="254712345678" required>
                <small class="hint">Format: 2547XXXXXXXX</small>
            </div>

            <div class="form-group">
                <label for="amount">Amount (KES):</label>
                <input type="number" id="amount" placeholder="100" min="1" required>
                <small class="hint">Enter whole numbers only</small>
            </div>

            <button id="payButton" type="button">Pay with M-Pesa</button>
            
            <div id="response" class="response-area"></div>
        </div>

        <div class="callback-info">
            <h3>Payment Callbacks</h3>
            <p>After initiating payment, check your phone and enter your M-Pesa PIN. The payment result will appear below:</p>
            <button type="button" id="checkCallback">Check Payment Status</button>
            <pre id="callbackData">No callback received yet</pre>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
